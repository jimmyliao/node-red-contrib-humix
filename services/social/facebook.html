<script type="text/x-red" data-template-name="facebook message in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pageId"><i class="fa fa-tag"></i> Page ID</label>
        <input type="text" id="node-input-pageId" placeholder="Page ID">
    </div>
    <div class="form-row">
        <label for="node-input-accessToken"><i class="fa fa-tag"></i> Access Token</label>
        <input type="text" id="node-input-accessToken" placeholder="Access Token">
    </div>
    <div class="form-tips" id="node-missing-service-warning" style="display: none"><i class="fa fa-warning"></i><b> Warning:</b> There is no Facebook page connected
    </div>
</script>

<script type="text/x-red" data-help-name="facebook message in">
    <p>This node can connect to a Facebook fans page and receive messages from the inbox.</p>
    <p>To set up the node, you need to provide:</p>
    <ul>
        <li>The <b>Page ID</b>.</li>
        <li>The <b>Access Token</b> for accessing the inbox of the page.</li>
    </ul>
    <p>The message from the inbox will be passed in on <b>msg.payload</b> with the message metadata in <b>msg.facebook</b>.</p>
</script>

<script type="text/x-red" data-template-name="facebook message out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pageId"><i class="fa fa-tag"></i> Page ID</label>
        <input type="text" id="node-input-pageId" placeholder="Page ID">
    </div>
    <div class="form-row">
        <label for="node-input-accessToken"><i class="fa fa-tag"></i> Access Token</label>
        <input type="text" id="node-input-accessToken" placeholder="Access Token">
    </div>
    <div class="form-row">
        <label for="node-input-msgType"><i class="fa fa-tag"></i> Message Type</label>
        <input type="text" id="node-input-msgType" placeholder="Message Type">
    </div>
    <div class="form-tips" id="node-missing-service-warning" style="display: none"><i class="fa fa-warning"></i><b> Warning:</b> There is no Facebook page connected
    </div>
</script>

<script type="text/x-red" data-help-name="facebook message out">
    <p>This node can connect to a Facebook fans page and send messages to the inbox.</p>
    <p>To set up the node, you need to provide:</p>
    <ul>
        <li>The <b>Page ID</b>.</li>
        <li>The <b>Access Token</b> for accessing the inbox of the page.</li>
        <li>The <b>Message Type</b> should be one of those: <b>message</b>, <b>post_message</b>, <b>post_image</b>.</li>
    </ul>
    <p>The message you want to send should be passed in on <b>msg.payload</b> with the conversation Id on <b>msg.facebook.conversationId</b>.</p>
    <p>The image url you want to post to the page should be passed in on <b>msg.facebook.msgImageURL</b>.</p>
</script>
